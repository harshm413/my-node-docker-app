<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </nav>
    <div class="container">
        <h2>Get in Touch</h2>
        <p>If you have any questions, feel free to reach out!</p>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" style="width:100%; padding:8px; margin:8px 0;"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" style="width:100%; padding:8px; margin:8px 0;"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" style="width:100%; padding:8px;"></textarea><br>
            <button type="submit" style="padding:10px 20px; background-color:#4CAF50; color:white; border:none; border-radius:4px; cursor:pointer;">Send</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Our Website. All rights reserved.</p>
    </footer>
</body>
</html>
